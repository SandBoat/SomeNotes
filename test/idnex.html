<head>

	<title>Document</title>

			float: left;
			width: 100px;
			height: 100px;
			background-color: #eee;
		}
		.right{
			float: right;
			width: 100px;

			height: 100px;
			background-color: #ccc;
		}

	<div class="right"></div>
	<div class="middle"></div>
</body>
</html>
