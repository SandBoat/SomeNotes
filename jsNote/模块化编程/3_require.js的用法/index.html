    <div class="container">

            <div class="note md-note">
                <div class="md-note-head">
                    <title>为什么要用require.js</title>
                </div>
                <div class="md-note-body">
                    <p>Js文件加载的时候，浏览器会停止网页渲染，加载文件越多，网页失去响应的时间就会越长；其次，由于js文件之间存在依赖关系，因此必须严格保证加载顺序（比如上例的1.js要在2.js的前面），依赖性最大的模块一定要放到最后加载，当依赖关系很复杂的时候，代码的编写和维护都会变得困难。</p>
                    <p>require.js的诞生，就是为了解决这两个问题：</p>
                    <ul>
                        <li>实现js文件的异步加载，避免网页失去响应；</li>
                        <li>管理模块之间的依赖性，便于代码的编写和维护。</li>
                    </ul>
                </div>
            </div>
