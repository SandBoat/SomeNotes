<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>Generator-生成器</title>
</head>

<body>
    <script type="text/javascript">
    "use strict";

    function* fibonacci() {
        yield 1;
        yield 2;
    }

    var it = fibonacci();
    console.log(it); // "Generator {  }"
    console.log(it.next()); // 1
    console.log(it.next()); // 2
    console.log(it.next()); //undefined

    for (let v of fibonacci()) {
        console.log(v);
    };
    </script>
</body>

</html>
