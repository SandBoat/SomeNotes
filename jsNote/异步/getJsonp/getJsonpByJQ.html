    $.ajax("http://www.runoob.com/try/ajax/jsonp.php?jsoncallback=?", {
        type: "get",
        dataType: "json",
        success: function(data) {
            console.log("ok");
            console.log(this);
            console.log(data);

            var html = "";
            $.each(data, (key, value) => {
                html += `<li>${value}</li>`
            });
            $("#data").html(html);
        },
        error: function() {
            console.log("err");
        }
    });
    </script>
</body>
